apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion versions.compileSdk
    defaultConfig {
        minSdkVersion versions.minSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])

    api "com.android.support:multidex:1.0.3"
    api "com.android.support:support-v4:${versions.androidSupport}"
    api "com.android.support:design:${versions.androidSupport}"
    api "com.android.support:cardview-v7:${versions.androidSupport}"
    api "com.android.support:appcompat-v7:${versions.androidSupport}"
    api "com.android.support:recyclerview-v7:${versions.androidSupport}"
    api "com.android.support:support-annotations:${versions.androidSupport}"
    api "com.android.support:support-core-utils:${versions.androidSupport}"
    api 'com.android.support.constraint:constraint-layout:2.0.0-beta1'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //kotlin
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${versions.kotlin}"
    api "org.jetbrains.kotlin:kotlin-reflect:${versions.kotlin}"

    //rxjava
    api "io.reactivex.rxjava2:rxjava:2.2.7"
    api "io.reactivex.rxjava2:rxandroid:2.1.1"
    //rxpermissions
    api 'com.github.tbruyelle:rxpermissions:0.10.2'
    //okhttp retrofit
    api "com.squareup.okhttp3:okhttp:3.12.1"
    api "com.squareup.retrofit2:retrofit:${versions.retrofit}"
    api "com.squareup.retrofit2:adapter-rxjava2:${versions.retrofit}"
    //gson
    api "com.google.code.gson:gson:2.8.4"
    api "com.squareup.retrofit2:converter-gson:${versions.retrofit}"
    //Glide
    api "com.github.bumptech.glide:glide:4.7.1"
    //rxtool
    api "com.github.tamsiree.RxTool:RxKit:${versions.rxtool}"
    api "com.github.tamsiree.RxTool:RxUI:${versions.rxtool}"
    api "com.github.tamsiree.RxTool:RxCamera:${versions.rxtool}"
    //功能库（Zxing扫描与生成二维码条形码 支付宝 微信）
    api "com.github.tamsiree.RxTool:RxFeature:${versions.rxtool}"
    //ArcGis For Android工具库（API：100.1以上版本）
//    api "com.github.tamsiree.RxTool:RxArcGisKit:${versions.rxtool}"

    //log
    api 'com.safframework.log:saf-logginginterceptor:1.3.3'
    api 'com.safframework.log:saf-log:1.5.5' //UI库
    //qmui
    api "com.qmuiteam:qmui:1.4.0"
    //smart refresh layout
    api "com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-31"
    api "com.scwang.smartrefresh:SmartRefreshHeader:1.1.0-alpha-31"
    //easyphoto 图片选取
    api 'com.github.HuanTanSheng:EasyPhotos:2.4.0'
    //image preview
    api 'com.ycjiang:ImagePreview:2.2.2'
    //zxing 二维码
    api 'com.google.zxing:core:3.3.0'
}
